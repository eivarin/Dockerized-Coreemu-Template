version: '3'
services:
  core:
    image: petedavidson887/xclock:0.0.1
    container_name: core
    command: /bin/bash
    environment:
      - DISPLAY
    volumes:
      - ${DISPLAY_BIND:-}
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./volume:/volume
      - ./.bashrc:/root/.bashrc
    user: "${UID}:${GID}"
    privileged: true
    stdin_open: true 
    tty: true